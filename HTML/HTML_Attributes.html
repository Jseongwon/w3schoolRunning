<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Attribute</title>
</head>
<body>

<h1>The href Attribute</h1>
<div>
    <a href="https://www.w3schools.com">Visit W3Schools</a>
</div>
<img src="../image/img_girl.png" alt="Girl with a jacket">

<h2>The style Attribute</h2>

<p style="color:red;">This is a red paragraph.</p>

<h2>The lang Attribute</h2>
<p>lang="en-US"</p>

<p title="I'm a tooltip">This is a paragraph.</p>

<p title="I'm a tooltip">This is a paragraph.</p>

<div>
    <h2>
        We Suggest: Always Quote Attribute Values
    </h2>
    <div>
        <a href="https://www.w3schools.com/html/">GOOD Visit our HTML tutorial</a>
    </div>
    <div>
        <a href=https://www.w3schools.com/html/>BAD Visit our HTML tutorial</a>
    </div>
</div>

<div>
    <h2>Single or Double Quotes?</h2>
    <p title='John "ShotGun" Nelson'></p>
    <p title="John 'ShotGun' Nelson"></p>
</div>

</body>
</html>
